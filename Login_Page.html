<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login | UC Merced</title>
</head>
<body id="loginBody">
    
    <!-- Page Title -->
    <div class="university-header">
        <h1>UC Merced</h1>
        <h2>Student Login</h2>
    </div>

    <!-- Buttons for login & Registration -->
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Login</h2>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">University ID</label>
                    <input type="text" id="username" name="username" placeholder="Enter your ID" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <!-- BUTTONS DO NOTHING RIGHT NOW!!! -->
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" id="showPassword" class="password-toggle" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button id="loginButton" type="button" class="btn btn-primary">Login</button>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="#" id="registerButton">Create Account</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.querySelector('#showPassword i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Check username and password on login click
        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username && password) {
                console.log('Login attempted with:', username, password);
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>

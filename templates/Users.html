<!DOCTYPE html>
<html>
<head>
    <title>Registered Users</title>
</head>
<body>
    <h1>Registered Users</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>University ID</th>
            <th>Password</th>
            <th>Role</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.uni_id }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.role }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

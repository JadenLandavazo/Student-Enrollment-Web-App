<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | UC Merced</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body id="loginBody">

  <div class="university-header">
    <h1>UC Merced</h1>
    <h2>Forgot Password</h2>
  </div>

  <div class="login-container">
    <div class="login-card">
      <form method="POST" class="login-form">
        <div class="form-group">
          <label for="uni_id">Enter your University ID</label>
          <input type="text" id="uni_id" name="uni_id" placeholder="Your ID" required />
        </div>

        <button type="submit" class="btn btn-primary">Retrieve Password</button>
      </form>

      {% if message %}
        <p style="margin-top: 20px; font-weight: bold; color: red; text-align: center;">{{ message }}</p>
      {% endif %}

      <div class="login-footer">
        <p><a href="{{ url_for('student_login') }}">Back to Login</a></p>
      </div>
    </div>
  </div>

</body>
</html>

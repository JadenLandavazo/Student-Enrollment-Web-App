<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style_courses.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Teacher Dashboard</title>
</head>
<body id="dashboard-body" class="teacher-dashboard">

      <!-- Header -->
  <div class="university-header">
    <div class="welcome">Welcome {{ teacher_name }}!</div>
    <h1>UC Merced</h1>
    <div class="signout">
      <a href="{{ url_for('home') }}">Sign out</a>
    </div>
  </div>

  <!-- Ribbon -->
  <div class="menu">
    <div class="items">Your Courses</div>
  </div>

  <!-- Course Table -->
<table class="course-table">
    <thead>
        <tr>
            <th> Course Name </th>
            <th> Teacher </th>
            <th> Times </th>
            <th> Enrolled Students </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        {% for course in teacher_courses %}
        <tr>
            <td>{{ course.id }}: {{ course.name }}</td>
            <td>{{ course.teacher_name }}</td>
            <td>{{ course.time }}</td>
            <td>{{ course.student_count }}</td>
            <td>
                <a href="{{ url_for('teacher_view_course', course_id=course.id) }}" class="view-btn">View</a>]
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
